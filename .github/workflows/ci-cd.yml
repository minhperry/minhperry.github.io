name: Deploy Angular App to VPS

on:
  push:
    branches:
      - main   # Only trigger on push to the main branch
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - '.editorconfig'

jobs:
  deps-build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install pnpm explicitly
        uses: ./.github/workflows/pnpm.yml

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: pnpm ci

      - name: Install Angular CLI
        run: pnpm install -g @angular/cli

      - name: Build Angular app
        run: ng build --configuration=production

      - name: rsync deployments
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete-before
          path: dist/
          remote_path: /var/www/portfolio-ssr
          remote_host: ${{ secrets.VPS_IP }}
          remote_user: ${{ secrets.VPS_USER }}
          remote_key: ${{ secrets.SSH_KEY }}