<div class="p-[20px] rounded-[8px] items-center flex flex-col justify-center text-center">
  @if (!failed && socials) {
    @for (group of socials | keyvalue: asIs; track group) {
      @if ((group.value| filterIcon).length > 0) {
        <div class="m-3 text-center">
          <h4 class="text-[25px] font-[700]">{{ group.key | titlecase }}</h4>
          <ul class="list-none p-0 flex flex-wrap justify-center gap-4">
            @for (link of group.value | filterIcon; track link) {
              <li class="flex justify-evenly items-center h-[70px]">
                <a [href]="link.url" target="_blank">
                  <img [ngSrc]="link.logo" class="icon no-underline flex items-center" alt="" width="32" height="32">
                </a>
              </li>
            }
          </ul>
        </div>
      }
    }
  } @else {
    <h2>Failed to load social links!</h2>
  }
</div>
