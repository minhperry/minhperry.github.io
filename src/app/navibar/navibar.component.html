<nav class="navbar sticky-top navbar-expand-lg" data-bs-theme="dark">
  <div class="container-fluid">
    <div class="navbar-brand">
      <a href="/">
        Portfolio
      </a>
    </div>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <mat-icon class="material-symbols-outlined">menu</mat-icon>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="navbar-nav">
        @for (link of naviLinks; track link) {
          <div class="nav-link d-flex justify-content-center">
            @if (!link.isExternal) {
              <a class="menu-item" [routerLink]="link.path">{{ link.label }}</a>
            } @else {
              <a class="menu-item" [href]="link.path" target="_blank">{{ link.label }}</a>
            }
          </div>
        }
      </div>
      <div class="navbar-nav tw-ml-auto">
        <div class="d-flex nav-link justify-content-center align-items-center hover:tw-text-white">
          v{{ version }}
        </div>
      </div>
    </div>
  </div>
</nav>
