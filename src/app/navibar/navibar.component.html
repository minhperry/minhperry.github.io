<div>
  <p-menubar [model]="menuItems" ariaLabel="Menu Bar">
    <ng-template #start>
      <img ngSrc="logo.svg" alt="logo with 3 lines" [height]="logoSize" [width]="logoSize"/>
      <a routerLink="/" class="text-xl font-bold ml-2">Resume</a>
    </ng-template>
    <ng-template #end>
      <a href="https://github.com/minhperry/minhperry.github.io" target="_blank"
         pTooltip="Go to source" tooltipPosition="left"
         class="text-lg">
        v{{ version }}</a>
    </ng-template>
  </p-menubar>
</div>
