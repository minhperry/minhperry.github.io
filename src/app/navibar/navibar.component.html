<div>
  <p-menubar [model]="menuItems" [autoDisplay]="true">
    <ng-template #start>
      <a routerLink="/" class="text-xl font-bold">Resume</a>
    </ng-template>
    <ng-template #end>
      <a href="https://github.com/minhperry/minhperry.github.io" target="_blank"
         matTooltip="Go to source" matTooltipPosition="below"
         class="text-lg">
        v{{ version }}</a>
    </ng-template>
  </p-menubar>
</div>
