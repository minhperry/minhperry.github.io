<div class="navibar">
  <div *ngIf="hovered" class="overlay" [style.width.%]="overlayWidth"></div>

  <div class="header">
    <div class="title">
      <a routerLink="/home">{{ text }}</a>
    </div>
    <div class="time-display">
      <span>
        {{ time }}
      </span>
    </div>
  </div>

  <div class="menu">
    <a class="menuitem" *ngFor="let link of naviLinks" [routerLink]="link.path">{{link.label}}</a>
    <a class="play" (mouseover)="playGangnamStyle()" (mouseout)="pauseGangnamStyle()">Play</a>
  </div>
</div>
