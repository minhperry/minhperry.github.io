<nav class="navbar sticky-top navbar-expand-lg">
  <div class="container-fluid">
    <div class="navbar-brand">
      <a href="/">
        {{ text }}
      </a>
    </div>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <mat-icon class="material-symbols-outlined">menu</mat-icon>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="navbar-nav">
        <div *ngFor="let link of naviLinks" class="nav-link d-flex justify-content-center">
          <a class="menu-item" [routerLink]="link.path">{{link.label}}</a>
        </div>
      </div>
      <div class="btn-wrap nav-link d-flex justify-content-center">
        <a [class]="loginButtonClass" (click)="processClick()">{{ loginButtonText }}</a>
      </div>
    </div>

  </div>
</nav>
