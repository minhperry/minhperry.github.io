<div class="bg-[#191724d1]">
  <header class="flex flex-col md:flex-row justify-between mx-3 pt-2">
    <div id="site-name" class="font-extrabold text-2xl text-center">
      <a href="/">Portfolio</a>
    </div>
    <div id="time-display" class="text-center">
      {{ time }}
    </div>
  </header>
  <nav class="md:flex justify-between mx-3 mb-2">
    <div id="nav" class="flex justify-start mx-2 max-md:justify-around">
      <div id="home" class="max-md:hidden">
        <a class="nav-item text-blue-500 hover:text-blue-200"
           [routerLink]="'/'"
           routerLinkActive="!text-teal-100 !decoration-solid"
           [routerLinkActiveOptions]="{ exact: true }">Home</a>
      </div>
      <span class="max-md:hidden">/</span>
      <div id="routes">
        @for (link of navLinks; track $index) {
          <a class="nav-item text-sky-500 hover:text-sky-200"
             [routerLink]="link.path"
             routerLinkActive="!text-sky-100 !decoration-solid"
             [routerLinkActiveOptions]="{ exact: true }"
          >{{ link.label }}</a>
        }
      </div>
      <span class="max-md:hidden">/</span>
      <div id="ext">
        @for (link of extLinks; track $index) {
          <a class="nav-item text-cyan-500 hover:text-cyan-200" [href]="link.link"
             target="_blank">{{ link.label }}</a>
        }
      </div>
    </div>
    <div class="max-md:flex max-md:justify-center">
      <a href="https://github.com/minhperry/minhperry.github.io" target="_blank"
         matTooltip="Go to source" matTooltipPosition="below"
         class="text-sm">
        v{{ version }}</a>
    </div>
  </nav>
  <hr/>
</div>
