<div class="skills">
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Rating</th>
        <th>Rating / 100</th>
      </tr>
    </thead>
    <tbody>
      @for (entry of skillEntries; track entry) {
        <tr class="entry">
          <td><img [src]="entry.iconUrl" class="skill-icon"></td>
          <td>{{ entry.skill }}</td>
          <td>{{ entry.wordRating }}</td>
          <td>{{ entry.rating }}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
