<div>
  @for (entry of skills; track entry.id) {
    @if (entry.display) {
      <div [id]="entry.id">
        <h1 class="text-center text-xl font-bold my-0 mt-3">{{ entry.title }}</h1>
        @for (skill of entry.entries; track $index) {
          @if (!skill.isLanguage) {
            <p-level [name]="skill.name" [level]="skill.level" [will]="skill.will"
                     [showScore]="showScore">{{ skill.desc }}
            </p-level>
          } @else {
            <p-level [name]="skill.name" [level]="skill.level" [will]="skill.will" [showScore]="showScore"
                     pLanguage>{{ skill.desc }}
            </p-level>
          }
        }
      </div>
    }
  }
</div>
<div class="mb-4">
  <div class="flex justify-center cursor-pointer select-none">
    <i class="bi bi-star-fill hover:text-[#f6c177] hover:font-bold"></i>
    <span class="ms-2">I would like to continue developing this skill and become better in the future.</span>
  </div>
  <div class="flex justify-center pt-2">
    <button class="bg-transparent hover:bg-blue-500 text-blue-400 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
            (click)="toggleScore()">Toggle score
    </button>
  </div>
</div>
