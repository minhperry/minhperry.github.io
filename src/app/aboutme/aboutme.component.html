<div class="about-me">
  <h1>About Me</h1>
  <div class="profile-picture">
    <img src="{{ profilePictureUrl }}" alt="null" />
  </div>
  <div class="bio">
    <h2>{{ name }}</h2>
    <p>{{ bio }} <img [src]="tuSvg" class="tu-do" /></p>
  </div>
  <div class="social-links">
    <a *ngFor="let link of socialLinks" [href]="link.url" target="_blank">
      <img [src]="link.iconUrl" class="social-icon" />
    </a>
  </div>

  <h2>Skills</h2>
  <skills />
</div>
