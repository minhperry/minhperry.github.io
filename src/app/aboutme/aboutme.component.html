<div class="about-me container-sm">
  <div class="row">
    <div class="wrapper col-md-6 col-12">
      <h1>About Me</h1>
      <div class="profile-picture">
        <img src="{{ profilePictureUrl }}" alt="null" />
      </div>
      <div class="bio" *ngIf="success">
        <h2>{{ name }}</h2>
        <p>{{ bio }} <img [src]="tuSvg" class="tu-do" alt="" /></p>
        <p *ngIf="born">DOB: {{ born }}</p>
        <p *ngIf="address">Address: {{ address }}</p>
        <p *ngIf="phone">Tel: {{ phone }}</p>
      </div>
        <div class="bio" *ngIf="!success">
            <h3>Failed to get info!</h3>
        </div>
    </div>

    <div class="skills col-md-6 col-12">
      <h2>Skills</h2>
      <skills />
    </div>
  </div>
</div>
