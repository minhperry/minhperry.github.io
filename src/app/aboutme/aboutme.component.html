<div class="about-me container-fluid">
  <div class="row">
    <div class="wrapper col-md-6 col-12">
      <h1>About Me</h1>
      <div class="profile-picture">
        <img src="{{ profilePictureUrl }}" alt="null" />
      </div>
      <div class="bio">
        <h2>{{ name }}</h2>
        <p>{{ bio }} <img [src]="tuSvg" class="tu-do" /></p>
        <p *ngIf="born">DOB: {{ born }}</p>
        <p *ngIf="address">Address: {{ address }}</p>
        <p *ngIf="phone">Tel: {{ phone }}</p>

      </div>
    </div>

    <div class="wrapper col-md-6 col-12">
      <h2>Skills</h2>
      <skills />
    </div>
  </div>
</div>
