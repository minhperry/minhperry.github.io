<div class="about-me">
  <div class="wrapper">
    <h1>About Me</h1>
    <div class="profile-picture">
      <img src="{{ profilePictureUrl }}" alt="null" />
    </div>
    <div class="bio">
      <h2>{{ name }}</h2>
      <p>{{ bio }} <img [src]="tuSvg" class="tu-do" /></p>
      <p *ngIf="born">DOB: {{ born }}</p>
      <p *ngIf="address">Address: {{ address }}</p>
      <p *ngIf="phone">Tel: {{ phone }}</p>

    </div>
  </div>

  <div class="wrapper">
    <h2>Skills</h2>
    <skills />
  </div>
</div>
