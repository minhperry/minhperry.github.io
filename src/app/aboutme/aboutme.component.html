<div class="about-me">
  <div class="wrapper">
    <h1>About Me</h1>
    <div class="profile-picture">
      <img src="{{ profilePictureUrl }}" alt="null" />
    </div>
    <div class="bio">
      <h2>{{ name }}</h2>
      <p>{{ bio }} <img [src]="tuSvg" class="tu-do" /></p>
      <ng-container *ngFor="let item in [born, address, phone]">
        <p *ngIf="item">{{ item }}</p>
      </ng-container>

    </div>
  </div>

  <div class="wrapper">
    <h2>Skills</h2>
    <skills />
  </div>
</div>
